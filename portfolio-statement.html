<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta property="og:image" content="" />
	<title>Portfolio Statement | Baraka Securities</title>
	<link rel="icon" type="image/x-icon" href="images/logo.svg">
	<!-- css -->
	<link rel="stylesheet" href="css/jquery-ui.min.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
	<link rel="stylesheet" href="css/portfolio-statement.css">
	<link rel="stylesheet" href="css/portfolio-statement-responsive.css">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/common-responsive.css">
</head>
<body>

<!--=================================
	=            main header            =
	==================================-->

	<div w3-include-html="includes/header.html"></div>

	<!--==================================
	=            portfolio statement     =
	===================================-->
	<div class="container-fluid bg-lgreen footer-fix">
		<div class="row">
			<div class="container ptb60">
				<div class="text-center">
					<div class="section-title">
						<h3>portfolio report</h3>
					</div>
				</div>
				<div class="cust-card mt-4">
					<div class="desc">
						<form>
						  <div class="form-row">
						    <div class="form-group col-lg-5 ra-card">
						      <div>
						      	<label>As On Date</label>
						      	<input type="text" id="asOnDate" class="form-control">
						      </div>
						    </div>
						    <div class="form-group col-lg-5 ra-card">
						      <div>
						      	<label>Report Type</label>
						      	<select class="form-control" id="cmbReportType">
						      			<option class="first-option" selected>Select Report Type</option>
						      	    <option value="Pdf">Pdf</option>
						      	    <option value="ExcelBook">Microsoft Excel</option>
						      	    <option value="Excel">Microsoft Excel (97-2003)</option>
						      	    <option value="ExcelData">Microsoft Excel (97-2003) Data-Only</option>
						      	    <option value="Word">Microsoft Word (97-2003)</option>
						      	    <option value="XML">XML</option>
						      	</select>
						      </div>
						    </div>
						    <div class="form-group col-lg-2 ra-card ra-sm-card justify-content-end">
						      <button title="show" class="btn btn-primary"><i class="fa-solid fa-file-lines"></i><span class="d-lg-none ml-2">Show</span></button>
						    </div>
						  </div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!--============================
	=            footer            =
	=============================-->
	<div w3-include-html="includes/footer.html"></div>
</body>
<!-- scripts -->
<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="js/main.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js" crossorigin="anonymous"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>
  $( function() {
    $( "#asOnDate" ).datepicker(
    	{
    	   changeYear               : true,
    	   changeMonth              : true,
    	   yearRange                : "-70:+40",
    	   maxDate                  : "+40Y",
    	   minDate                  : "-85Y",
    	   dateFormat: 'dd/mm/yy'
    	});
  });
 </script>
<script>
	includeHTML();
</script>
</html>
